<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Annotation App</title>
</head>
<body>
<h2>Annotation App</h2>

<div style="position: relative; display: inline-block;">
  <!-- Quest casting video -->
  <video id="vrVideo" autoplay playsinline muted width="640" height="480" style="background:black;"></video>
  <!-- Transparent click layer -->
  <canvas id="drawCanvas" width="640" height="480" style="position: absolute; left:0; top:0; cursor: crosshair;"></canvas>
</div>

<div style="margin-top:10px;">
  <button id="captureBtn">🎥 Capture Quest Casting Tab</button>
</div>

<div style="margin-top:10px;">
  <input id="textInput" type="text" placeholder="Enter message" style="width:300px;"/>
  <button id="sendTextBtn">💬 Send Text</button>
</div>

<script>
const video = document.getElementById("vrVideo");
const canvas = document.getElementById("drawCanvas");
const captureBtn = document.getElementById("captureBtn");
const sendTextBtn = document.getElementById("sendTextBtn");
const textInput = document.getElementById("textInput");

// --- WebSocket + WebRTC ---
const ws = new WebSocket(`wss://${window.location.host}`);
let pc = new RTCPeerConnection({
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

ws.onopen = () => {
  ws.send(JSON.stringify({ type: "register", role: "annotation" }));
};

pc.ontrack = e => {
  video.srcObject = e.streams[0];
};

pc.onicecandidate = e => {
  if (e.candidate) ws.send(JSON.stringify({ type: "ice", role: "annotation", candidate: e.candidate }));
};

ws.onmessage = async (event) => {
  const data = JSON.parse(event.data);
  if (data.type === "offer") {
    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    ws.send(JSON.stringify({ type: "answer", role: "annotation", answer }));
  } else if (data.type === "ice") {
    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
  }
};

// --- Capture Quest Casting tab ---
captureBtn.addEventListener("click", async () => {
  try {
    const stream = await navigator.mediaDevices.getDisplayMedia({
      video: true,
      audio: false
    });
    video.srcObject = stream;
    console.log("✅ Capturing Quest casting stream:", stream.getTracks());
  } catch (err) {
    console.error("❌ Screen capture failed:", err);
  }
});

// --- Annotation sending ---
let drawing = false;

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  send(e);
});

canvas.addEventListener("mouseup", () => drawing = false);

canvas.addEventListener("mousemove", (e) => {
  if (drawing) send(e);
});

function send(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.clientX - rect.left) / canvas.width;
  const y = (e.clientY - rect.top) / canvas.height;

  ws.send(JSON.stringify({
    type: "annotation",
    x,
    y
  }));
}

// --- Send typed text ---
sendTextBtn.addEventListener("click", () => {
  const msg = textInput.value.trim();
  if (!msg) return;
  ws.send(JSON.stringify({
    type: "text",
    text: msg
  }));
  textInput.value = "";
});
</script>
</body>
</html>
